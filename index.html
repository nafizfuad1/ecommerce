<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section here  -->
    <header>
      <div class="header1">
        <p>Sign up to our newsletter to receive 15% off your first order.</p>
      </div>
      <!-- Navbar starts here  -->
      <div class="navbar">
        <div class="logo">
          <p><span class="logod">RICH</span>APPAREL</p>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">New</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cashmere</a></li>
            <li><a href="#">SmileyWorld</a></li>
            <li><a href="#">Care Bears</a></li>
            <li><a href="#">Lifestyle</a></li>
          </ul>
        </div>
        <div class="nav-icons">
          <ul>
            <li><img src="./img/flag.png" alt="flag" /></li>
            <li><img src="./img/search.png" alt="" /></li>
            <li><img src="./img/heart.png" alt="" /></li>
            <li><img src="./img/inbox.png" alt="" /></li>
            <li><img src="./img/user.png" alt="" /></li>
            <li><img src="./img/cart.png" alt="" /></li>
            <li><p>0</p></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- hero section starts here  -->
    <section class="hero">
      <div class="hero-content">
        <div class="arrow1">
          <img src="./img/arrow1.png" alt="" />
        </div>
        <div class="inner-content">
          <h3 class="hero-heading">Our latest collaboration is here</h3>
          <button class="primary-btn">Shop Now</button>
        </div>
        <div class="empty"></div>
        <div class="arrow2">
          <img src="./img/arrow2.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
